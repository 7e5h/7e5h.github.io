<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="jquery.mCustomScrollbar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="typed.js"></script>
	<script src="jquery.flip.min.js"></script>
	<script src="jquery.mCustomScrollbar.concat.min.js"></script>
    <meta charset="utf-8">
    <script>
	function moveBarTo(p1){
		var x = document.getElementById('sliderBar').offsetWidth;
		var position = $("#sliderBar").position().left;
		x-=document.getElementById('slider').offsetWidth;
		p1/=100;
		x = p1*x+position;
		$("#slider").css("left",x);
	}
	function enableFlippage(p1){
		console.log("enabling "+p1);
		$(p1).flip({
              axis: 'y',
              trigger: 'manual',
            });
        $(p1)
        .bind('mouseover',function()
        {
            $(p1).flip(true);
        })
        .bind('mouseleave',function()
        {
            $(p1).flip(false);
		})
	}
	function startTyping(){
		$("#type1").typed({
			strings: ["^5000especially not done now, since I'm still pretty activly working on it."],
			typeSpeed: 40,
			 backDelay: 500,
			backSpeed: 500,
			  showCursor:false
		  });
	}
	function showPast(){
         $("body").load("projects.html");
		$( "#bottom" ).load( "projects.html", function() {
			enableFlippage("#pictureCard1");
			enableFlippage("#pictureCard2");
			enableFlippage("#pictureCard3");
			$("#bottom").mCustomScrollbar({
				axis:"x",
				
				scrollbarPosition: "outside",
			 	callbacks:{
					whileScrolling:function(){
						moveBarTo(this.mcs.leftPct);
					}
				}
			});
			readyButtons();
			$("#slider").fadeIn("slow");
			$("#sliderBar").show("slow");
			unselect("#contactButton");
			unselect("#aboutButton");
			select("#pastButton");
			var barTop = $("#sliderBar").position().top;
			var height = document.getElementById('slider').offsetHeight;
			$("#slider").css("top",barTop-height/2+2.5);
			startTyping();
		});
	}
	function hidePast(){
		  $( "#slider" ).fadeOut( "slow", function() {
			$("#slider").css("display","none");
		  });
		$( "#sliderBar" ).fadeOut( "slow", function() {
			$("#sliderBar").css("display","none");
		  });
	}
	function unselect(p1){
                $(p1).css("border","0px");
                $(p1).css("padding","2px");
	}
	function select(p1){
                $(p1).css("border","2px solid white");
				$(p1).css("padding","0px");
	}
    $(document).ready(function(){
        readyButtons();
      });
	function readyButtons(){
		$("#contactButton").click(function(){
		$("#bottom").fadeOut("slow",function(){
			$("#bottom").load("contact.html");
			$("#bottom").fadeIn("slow");
			select("#contactButton");
			unselect("#aboutButton");
			unselect("#pastButton");
			hidePast();
		});
	});
	$("#aboutButton").click(function(){
		$("#bottom").fadeOut("slow",function(){
			$("#bottom").load("about.html");
			$("#bottom").fadeIn("slow");
			unselect("#contactButton");
			select("#aboutButton");
			unselect("#pastButton");
			hidePast();
		});
	});
	$("#pastButton").click(function(){
		$("#bottom").fadeOut("slow",function(){
			showPast();
			$("#bottom").fadeIn();
		});
	});
}
    </script>
</head>
<body>
    <div class="top">
		<table id="topTable" border="0">
			   <tr> 
				   <td>
					   <button id="contactButton" class="menuButton">CONTACT</button>
						<button id="pastButton" class="menuButton">PAST PROJECTS</button>
						<button id="aboutButton" class="menuButton">ABOUT</button>
				   </td>
			  </tr>
		</table>
		
		
    </div>
	<div id="border">
	</div>
	<hr id="sliderBar">
	<div id="slider"></div>
    <div id="bottom" class="mCustomScrollBar" data-mcs-theme="dark">  

         <div class="welcomeBox">
            <p class="welcomeTitle">
                Welcome
            </p>
            <hr style="width:80%;">
            <p class="welcomeBody">
                Hi and welcome to my website, I'm still working on it, but thanks for paying attention to me.
            </p>
        </div>

		
	</div>
</body>
